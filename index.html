<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استيراد جهات الاتصال</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        input, button { margin: 10px; padding: 8px; }
        #stats { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>استيراد جهات الاتصال من ملف</h2>
    <input type="file" id="fileInput" accept=".xlsx,.csv">
    <button onclick="exportToVCF()">تصدير إلى VCF</button>
    <button onclick="exportToCSV()">تصدير إلى CSV</button>
    <button onclick="exportToExcel()">تصدير إلى Excel</button>
    <button onclick="downloadTemplate()">تحميل نموذج ملف</button>
    <input type="text" id="searchBox" placeholder="بحث عن اسم أو رقم" onkeyup="searchContacts()">
    <p id="stats">عدد الأرقام المستوردة: 0</p>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>الاسم</th>
                <th>رقم الهاتف</th>
                <th>رقم هاتف المنزل</th>
                <th>العنوان</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let contacts = [];
        
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    
                    contacts = json.slice(1).map(row => ({
                        name: row[0]?.toString().trim() || "غير معروف",
                        phone: row[1]?.toString().trim() || "غير متوفر",
                        homePhone: row[2]?.toString().trim() || "غير متوفر",
                        address: row[3]?.toString().trim() || "غير متوفر"
                    }));
                    
                    displayContacts();
                } catch (error) {
                    alert("حدث خطأ أثناء قراءة الملف. تأكد من صحة البيانات.");
                    console.error(error);
                }
            };
            
            reader.readAsArrayBuffer(file);
        });

        function displayContacts() {
            const tbody = document.querySelector('#contactsTable tbody');
            tbody.innerHTML = contacts.map(contact => `
                <tr>
                    <td>${contact.name}</td>
                    <td>${contact.phone}</td>
                    <td>${contact.homePhone}</td>
                    <td>${contact.address}</td>
                </tr>
            `).join('');
            document.getElementById('stats').innerText = `عدد الأرقام المستوردة: ${contacts.length}`;
        }

        function exportToVCF() {
            if (contacts.length === 0) {
                alert("لا توجد بيانات لتصديرها.");
                return;
            }
            
            const vcfContent = contacts.map(contact => `BEGIN:VCARD\nVERSION:3.0\nFN:${contact.name}\nTEL;TYPE=CELL:${contact.phone}\nTEL;TYPE=HOME:${contact.homePhone}\nADR:;;${contact.address};;;;\nEND:VCARD\n`).join('');
            
            const blob = new Blob([vcfContent], { type: 'text/vcard' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'contacts.vcf';
            a.click();
        }

        function exportToCSV() {
            let csvContent = "الاسم,رقم الهاتف,رقم هاتف المنزل,العنوان\n" + 
                contacts.map(c => `${c.name},${c.phone},${c.homePhone},${c.address}`).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'contacts.csv';
            a.click();
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(contacts);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Contacts");
            XLSX.writeFile(wb, "contacts.xlsx");
        }

        function downloadTemplate() {
            const template = [["الاسم", "رقم الهاتف", "رقم هاتف المنزل", "العنوان"], ["أحمد", "123456789", "987654321", "اليمن"]];
            const ws = XLSX.utils.aoa_to_sheet(template);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Template");
            XLSX.writeFile(wb, "contacts_template.xlsx");
        }

        function searchContacts() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const filtered = contacts.filter(c => 
                c.name.toLowerCase().includes(query) || 
                c.phone.includes(query) || 
                c.homePhone.includes(query)
            );
            
            const tbody = document.querySelector('#contactsTable tbody');
            tbody.innerHTML = filtered.map(contact => `
                <tr>
                    <td>${contact.name}</td>
                    <td>${contact.phone}</td>
                    <td>${contact.homePhone}</td>
                    <td>${contact.address}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
